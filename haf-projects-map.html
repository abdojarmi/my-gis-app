<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة مشاريع منظمة الأطلس الكبير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; font-family: Arial, sans-serif; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([31.62, -7.59], 6); // يتمركز على المغرب

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // تحميل بيانات GeoJSON من نفس المستودع
    fetch('points.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            let popupContent = `<strong>${props.name || "بدون اسم"}</strong><br>${props.description || ""}`;
            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
