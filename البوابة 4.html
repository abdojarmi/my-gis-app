<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة العطاوية مع GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px; /* يمكنك تعديل ارتفاع الخريطة */
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // تهيئة الخريطة
        var map = L.map('map').setView([32.43766, -7.52235], 10); // إحداثيات العطاوية

        // إضافة خريطة أساس OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors'
        }).addTo(map);

        // تحميل وعرض ملف GeoJSON
        fetch('Attaouia_GeoData.geojson') // اسم ملف GeoJSON
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => {
                console.error('حدث خطأ أثناء تحميل ملف GeoJSON:', error);
            });
    </script>

</body>
</html>
