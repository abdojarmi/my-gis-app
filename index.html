<!DOCTYPE html>
<html>
<head>
    <title>نظام المعلومات الجغرافية لجماعة العطاوية</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        #sidebar {
            position: absolute; top: 10px; right: 10px; background: white;
            padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #messageBox {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: white; padding: 15px; border: 2px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3); text-align: center;
        }
        #messageBox button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align:center; font-weight:bold;">نظام المعلومات الجغرافية لجماعة العطاوية</h1>
    <h3 style="text-align:center; font-weight:normal;">مشروع أكاديمي</h3>
    <div id="map"></div>
    <div id="sidebar">
        <h4>الطبقات</h4>
        <ul id="layerList"></ul>
        <button id="exportBtn">إخراج البيانات</button>
    </div>
    <div id="messageBox">
        <p>مرحبًا بكم في بوابة نظام المعلومات الجغرافية لجماعة العطاوية. هذا المشروع الأكاديمي هو جزء من رسالة الماستر للطالب عبدالواحد جيرمي تحت إشراف الأستاذ ميلود وشالة. في حالة وجود أي أخطاء في البيانات، يرجى التواصل معنا للإبلاغ عنها.</p>
        <button onclick="document.getElementById('messageBox').style.display='none'">OK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
